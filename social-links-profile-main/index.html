<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <main>
    <div class="container">
      <div class="image-container">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Profile Image">
        <p class="name">Jessica Randall</p>
        <p class="location">London, United Kingdom</p>
        <q>Front-end developer and avid reader</q>
      </div>
      <div class="work-links">
        <button><a href="http://">GitHub</a></button>
        <button><a href="http://">Frontend Mentor</a></button>
        <button><a href="http://">LinkedIn</a></button>
        <button><a href="http://">Twitter</a></button>
        <button><a href="http://">Instagram</a></button>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
