<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="image">
            <img src="./assets/profile.jpg" alt="protfolio" width="100" height="100" class="profile">
        </div>

        <h1>CodingLab</h1>
        <p>Youtuber & Blogger</p>
        <div class="content accounts">
            <a href="#" class="link"><img src="./assets/communication.png" alt="facebook link" width="25"
                    height="25"></a>
            <a href="#" class="link"><img src="./assets/instagram.png" alt="instagram link" width="25" height="25"></a>
            <a href="3" class="link"><img src="./assets/twitter.png" alt="twitter link" width="25" height="25"></a>
            <a href="#" class="link"><img src="./assets/youtube.png" alt="youtube link" width="25" height="25"></a>
        </div>
        <div class="content">
            <button>Subscribe</button>
            <button>Message</button>
        </div>
        <div class="content likes">
            <p><img src="./assets/heart.png" alt="" width="25" height="25"><span>120</span></p>
            <p><img src="./assets/chat.png" alt="" width="25" height="25"><span>12</span></p>
            <p><img src="./assets/share.png" alt="" width="25" height="25"><span>60</span></p>
        </div>
    </div>
</body>

</html>
